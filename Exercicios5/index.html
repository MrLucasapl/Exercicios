<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Exercicios5/estilo.css">
        <title>Exercicios 5</title>
    </head>
    <body>
        <div class="caixa-intrucao">
            <p>
                Crie um programa que entre com os dados de altura e sexo(Utilizar letras como M, F para facilitar) de 5 pessoas.
                Imprima na tela quantas pessoas são do sexo masculino e quantas pessoas são do sexo feminino.
                Mostre também qual é a maior altura e se essa altura é de um homem ou uma mulher.
            </p>
        </div>
        <div class="caixa">
            <input id="altura" type="number" placeholder="informe sua altura em cm">

            <div class="opcao">
                <input name="sexo" type="radio" value="masculino" checked>
                <label for="masculino">masculino</label>

                <input name="sexo" type="radio" value="feminino">
                <label for="feminino">feminino</label>
            </div>
        
            <button id="salvar">Salvar</button>
            <button id="limpar">Limpar</button>
            <button id="mostrar">Mostrar</button>
            <div class="resultado"></div>
            <div class="resultado"></div>
        </div>
        <script src="/Exercicios5/config.js"></script>
    </body>
</html>
