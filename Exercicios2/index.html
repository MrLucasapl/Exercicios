<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Exercicios2/estilo.css">
        <title>Exercicios 2</title>
    </head>
    <body>
        <div class="caixa-intrucao">
            <p>Insira uma caixa de texto na tela e solicite que o usuário digite 5 números, após isso mostre o quadrado de cada número digitado.</p>
        </div>
        <div class="caixa">
            <input id="input" type="text" placeholder="informe 5 numeros">
            <button id="salvar">Salvar</button>
            <button id="limpar">Limpar</button>
            <button id="mostrar">Mostrar</button>
            <div id="resultado"></div>
        </div>
        <script src="/Exercicios2/config.js"></script>
    </body>
</html>
