<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Exercicios18/estilo.css">
        <title>Exercicios 18</title>
    </head>
    <body>
        <div class="caixa-intrucao">
            <p>
                Faça um programa que receba a idade, o peso e o sexo de 10 pessoas. Calcule e imprima:
                total de homens;
                total de mulheres;
                média das idades dos homens;
                média dos pesos das mulheres.
            </p>
        </div>
        <div class="caixa">
            <input id="idade" type="number" placeholder="informe sua idade">
            <input id="peso" type="number" placeholder="informe seu peso">

            <div class="opcao">
                <input name="sexo" type="radio" value="masculino" checked>
                <label for="masculino">masculino</label>

                <input name="sexo" type="radio" value="feminino">
                <label for="feminino">feminino</label>
            </div>
        
            <button id="salvar">Salvar</button>
            <button id="limpar">Limpar</button>
            <button id="mostrar">Mostrar</button>
            <div class="resultado"></div>
            <div class="resultado"></div>
            <div class="resultado"></div>
            <div class="resultado"></div>

        </div>
        <script src="/Exercicios18/config.js"></script>
    </body>
</html>
